<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Cairo:wght@300;400;700&family=Fraunces:opsz,wght@9..144,700&family=Inter:wght@400;700&family=Kumbh+Sans:wght@400;700&family=Lexend+Deca&family=Montserrat:wght@500;700&family=Open+Sans:wght@400;700&family=Outfit:wght@300;400;500;600;700&family=Red+Hat+Display:wght@500;700;900&family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    .attribution { font-size: 18px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img class="top" src="images/bg-pattern-top.svg" alt="">
  <img class="bot" src="images/bg-pattern-bottom.svg" alt="">
  <div class="container">
    <div class="images">
      <img src="images/bg-pattern-card.svg" alt="">

      <img src="images/image-victor.jpg" alt="">
    </div>
    <div class="text">
      <h3>Victor Crest <span>26</span> </h3>
      <p>London</p>
    </div>
    <div class="stats">
      <div class="stat">
        <h3>80K</h3>
        <p>Followers</p>
      </div>
      <div class="stat">
        <h3>803K</h3>
        <p>Likes</p>
      </div>
      <div class="stat">
        <h3>1.4K</h3>
        <p>Photos</p>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">MAL</a>.
  </div>
</body>
</html>
